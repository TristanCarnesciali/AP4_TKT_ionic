<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header>Menu</ion-list-header>
                    <div *ngIf="idRole == 1 ">
                        <ion-menu-toggle auto-hide="false" *ngFor="let pages of PagesUser; let i = index">
                            <ion-item [routerLink]="[pages.url]">
                                <ion-icon slot="start" [md]="pages.icon"></ion-icon>
                                <ion-label>{{ pages.title }}</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                    </div>
                    <div *ngIf="idRole == 2 ">
                        <ion-menu-toggle auto-hide="false" *ngFor="let pages of PagesAdmin; let i = index">
                            <ion-item [routerLink]="[pages.url]">
                                <ion-icon slot="start" [md]="pages.icon"></ion-icon>
                                <ion-label>{{ pages.title }}</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                    </div>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
