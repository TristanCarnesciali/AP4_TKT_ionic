<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-menu-button color="dark"></ion-menu-button>
      </ion-buttons>
      <ion-title>Alertes - Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let A of alertes" (click)="showDetail(a.id)">
    <ion-avatar slot="start">
      <img src="../../assets/alertes/niveau{{A.idNiveau}}.png" style="height: 110%;"/>
    </ion-avatar>
    <ion-label>
      {{A.libelle}}
    </ion-label>
  </ion-item>
</ion-content>
