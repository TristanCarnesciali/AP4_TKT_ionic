<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Missions
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list>
      <ion-list-header>Liste des missions </ion-list-header>
      <ion-label>Mission non complete</ion-label>
      <div *ngFor="let missions of MissionData; let index = index;" >
        <div *ngIf="missions.complete == 0">

            <ion-item (click)="redirectid(missions.id)">
                <ion-avatar slot="start">
                <img src="https://via.placeholder.com/150" />
                </ion-avatar>
                <ion-label>
                <h2>{{missions.libelle}}</h2>
                <h3>{{missions.enclos}}</h3>
                <p>{{missions.description}}</p>
                </ion-label>
            </ion-item>
        </div>
    </div>
    <ion-label>Mission complete</ion-label>
    <div *ngFor="let missions of MissionData; let index = index;" >
        <div *ngIf="missions.complete == 1">
            <ion-item (click)="redirectid(missions.id)">
                <ion-avatar slot="start">
                <img src="https://via.placeholder.com/150" />
                </ion-avatar>
                <ion-label>
                <h2>{{missions.libelle}}</h2>
                <h3>{{missions.enclos}}</h3>
                <p>{{missions.description}}</p>
                </ion-label>
            </ion-item>
        </div>
    </div>
    </ion-list>
</ion-content>
