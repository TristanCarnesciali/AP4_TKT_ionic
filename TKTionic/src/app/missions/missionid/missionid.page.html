<ion-header>
  <ion-toolbar>
    <ion-title>missionid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngFor="let mission of missionData">*
  <h1>numero de la mission</h1><h3>{{mission.id}}</h3>

  <h1>commentaire :</h1><h3>{{mission.commentaire}}</h3>
</div>

</ion-content>
