<table>
    <tr>
        <th>Libelle</th>
        <th>Description</th>
        <th>Commentaires</th>
        <th>Enclos</th>
        <th>Animal</th>
    </tr>
    <tr *ngFor="let item of missionData">
        <td>{{item.libelle}}</td>
        <td>{{item.description}}</td>
        <td>{{item.commentaire}}</td>
        <td *ngIf="item.idEnclos === 1">Enclos à tigre</td>
        <td *ngIf="item.idEnclos === null">NULL</td>
        <td *ngIf="item.idEtat === 1">Terminé</td>
        <td *ngIf="item.idEtat === 0">En cours</td>
    </tr>
</table>
