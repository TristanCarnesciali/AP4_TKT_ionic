<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Comptes
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form (ngSubmit)="create()">
        <ion-item>
            <ion-input type="text" [(ngModel)]="form.username" name="username" placeholder="Nom d'utilisateur" style="text-align:center;"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="form.email" name="email" placeholder="Email" style="text-align:center;"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="form.password" name="password" placeholder="Mot de passe" type="password" style="text-align:center;"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input name="idRole" placeholder="1=admin ; 2=utilisateur" style="text-align:center;"></ion-input>
        </ion-item>
        <ion-button style="text-align:center;" color="secondary" expand="full" type="submit">
            <ion-icon slot="start" name="person-add" color="dark" shape="round"></ion-icon>
            Cr√©er
        </ion-button>
    </form>

</ion-content>
